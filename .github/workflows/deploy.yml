name: Deploy Next.js to Vercel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create deployment
        id: create_deployment
        uses: octokit/request-action@v1.0.0
        with:
          route: POST /repos/${{ github.repository_owner }}/${{ github.event.repository.name }}/deployments
          ref: ${{ github.ref }}
          environment: production
          description: Deploy to Vercel
          auto_merge: false
          required_contexts: []

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel --prod

      - name: Get Vercel deployment URL
        id: get_vercel_url
        run: echo "::set-output name=url::$(npx vercel ls --prod | grep -oP 'https://\S+')"

      - name: Update deployment status
        uses: octokit/request-action@v1.0.0
        with:
          route: POST /repos/${{ github.repository_owner }}/${{ github.event.repository.name }}/deployments/${{ steps.create_deployment.outputs.id }}/statuses
          state: success
          environment: production
          environment_url: ${{ steps.get_vercel_url.outputs.url }}
          log_url: ${{ steps.get_vercel_url.outputs.url }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
